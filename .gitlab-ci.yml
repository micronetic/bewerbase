image: node:24

variables:
  YARN_ENABLE_IMMUTABLE_INSTALLS: "true"

cache:
  paths:
    - frontend/.yarn/cache/

before_script:
  - corepack enable
  - cd frontend
  - yarn install

pages:
  stage: deploy
  script:
    - yarn build
    - cp dist/index.html dist/404.html
    - mkdir ../public
    - cp -r dist/* ../public/
  artifacts:
    paths:
      - public
  only:
    - main
